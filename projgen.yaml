# Name of your project
name: projgen demo

# Overall folder structure of the project
structure:
  # demo is used to show how the project works, in a typical Flutter
  # or Dart project, this will be lib
  - demo:
      - src:
          - main_dev.dart
          - main_prod.dart
          - app.dart
          - config.dart
          - core:
              - core.dart
              - network:
                  - network.dart
              - shared:
                  - shared.dart
              - routes:
                  - routes.dart
              - styles:
                  - styles.dart
          - features:
          - repositories:
          - services:
          - widgets:
              - widgets.dart

  # this tool is not limited to Dart and Flutter projects
  # demo structure for a REST API built in Golang.
  - demo_go:
      - cmd:
          - api:
          - examples:
      - internal:
          - data:
          - jsonlog:
          - mailer:
              - templates:
          - validator:
      - migrations:
      - remote:
      - vendor:
      - Makefile

# each feature
feature:
  - domain:
      - repositories:
      - models:
  - data:
      - data_provider:
  - presentation:
      - controller:
      - views:
